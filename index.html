<html>
  <head>
    <title>Yoogle</title>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://www.gstatic.com/og/_/ss/k=og.og2.-rdje56ouos02.L.W.O/m=lg/excm=in,fot/d=1/ed=1/ct=zgms/rs=AA2YrTvSrHi4dLGz_fak0yM_ZIuCt7F5Hg"
    />
    <link id="logo" rel="stylesheet" type="text/css" href="./yoogle.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="upper-right">
        <span class="gmail">
          Gmail
        </span>
        <span class="img">
          이미지
        </span>
        <span class="app">
          <img id="grid" src="./grid.png" alt="apps" height="35px" />
        </span>
        <span class="profile">
          유리
        </span>
      </div>
      <div class="middle">
        <div id="logo">
          <img src="./festisite_google.png" width="400px" alt="Yoogle" />
        </div>
        <div class="search-bar">
          <span class="icon">
            <svg
              focusable="false"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <path
                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
              ></path>
            </svg>
          </span>
          <input id="keyword" />
          <img
            class="image"
            id="key-board"
            src="./key-board.png"
            height="16px"
          />
          <img
            class="image"
            id="microphone"
            src="./microphone.png"
            height="36px"
          />
        </div>
        <div class="two">
          <div id="google-search">
            Google 검색
          </div>
          <div id="lucky">
            I'm Feeling Lucky
          </div>
        </div>
        <div id="teaching">
          선생님들의 온라인 수업을 지원하는 홈티칭 허브를 만나보세요
        </div>
        <div class="language">
          Google 제공 서비스:
          <span id="english">English</span>
        </div>
      </div>
      <div class="bottom">
        <div class="first">
          <div id="country">
            대한민국
          </div>
        </div>
        <div class="last">
          <div class="last-left">
            <span id="last1">광고</span>
            <span id="last2">비즈니스</span>
            <span id="last3">Google 정보</span>
            <span id="last4">검색의 원리</span>
          </div>
          <div class="last-right">
            <span id="last5">개인정보처리방침</span>
            <span id="last6">약관</span>
            <span id="last7"> 설정</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
